<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    
    <script src="https://kit.fontawesome.com/6c1f64d9c6.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="simon-buttons">
        <h1 class= "title">Press Any Key to Start</h1>
        <div type= button class="fa-solid fa-caret-right" id="red"></div>
        <div type= button class="fa-solid fa-caret-down" id="green"></div>
        <div type= button class="fa-solid fa-caret-left" id="blue"></div>
        <div type= button class="fa-solid fa-caret-up" id="yellow"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
